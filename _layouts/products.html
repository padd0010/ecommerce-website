---
layout: default
---

<div class="grid">

	<div class="unit gutter unit-s-1 unit-m-1-2 unit-1-2">
		<img class="img-flex" src="{{site.baseurl}}/images/{{page.image}}" alt="{{page.name}}">
	</div>

	<div class="unit gutter unit-s-1 unit-m-1-2 unit-l-1-3">
		<h3 class="zetta">{{page.name}}</h3>
		
		<p>{{page.desc}}</p>
	
		<h3>${{page.price}}</h3>
		<a class="btn mega" href="{{site.baseurl}}/cart/">Buy Now!</a>
	</div>
</div>	

<div class="grid">
	<div class="unit gutter">

	{{content}}
	</div>
</div>
